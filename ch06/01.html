<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>fetch GET </title>
</head>
<body>

  <h3>fetch GET – httpcan.org</h3>

  <button onclick="sendGet()">送出 GET</button>

  <pre id="result">尚未送出請求</pre>

  <script>
    function sendGet() {
      fetch("https://httpcan.org/get?name=s10814014-create&age=22")
        .then(response => response.json())
        .then(data => {
          document.getElementById("result").textContent =
            JSON.stringify(data, null, 2);
        })
        .catch(error => {
          document.getElementById("result").textContent =
            "發生錯誤：" + error;
        });
    }
  </script>

</body>
</html>
