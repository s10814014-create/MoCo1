<!DOCTYPE html>
<html>
<head>
  <title>附近好吃好玩</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 10px; margin: 10px 0; }
    ul li { cursor: pointer; color: blue; text-decoration: underline; }
  </style>
</head>
<body>

  <h2>附近好吃好玩</h2>
  <button onclick="getLocation()">取得我的位置</button>

  <h3>我的位置</h3>
  <p id="location">尚未取得資料...</p>

  <h3>附近推薦</h3>
  <ul id="places">請先取得位置...</ul>

  <script>
    function getLocation() {
      if (!navigator.geolocation) {
        alert("裝置不支援地理位置");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          document.getElementById("location").textContent =
            `緯度: ${lat}, 經度: ${lon}`;

          // 這裡放附近常見餐廳或景點名稱
          const places = ["麥當勞", "星巴克", "全聯", "動物園", "購物中心"];

          const ul = document.getElementById("places");
          ul.innerHTML = "";

          places.forEach(place => {
            const li = document.createElement("li");
            li.textContent = place;
            // 點擊就跳到 Google 地圖搜尋
            li.onclick = function() {
              const url = `https://www.google.com/maps/search/${place}/@${lat},${lon},15z`;
              window.open(url, "_blank"); // 新分頁開啟
            };
            ul.appendChild(li);
          });
        },
        function(error) {
          alert("無法取得位置: " + error.message);
        }
      );
    }
  </script>
</body>
</html>
